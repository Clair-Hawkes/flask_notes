{% extends 'base.html' %}

{% block title %}
  {{ user.username }}
{% endblock %}

{% block content %}

  <h1>{{ user.username }}'s Page!</h1>
  <p>Email: {{ user.email }}</p>
  <p>Name: {{ user.first_name }} {{ user.last_name }}</p>

  <form action="/logout" method="POST">
    {{ form.hidden_tag() }}

    <button type="submit">Logout</button>
  </form>

{% endblock%}
